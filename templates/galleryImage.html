<script type="text/javascript">
    require(["dijit/Tree", "dijit/tree/ObjectStoreModel", "dojo/store/JsonRest", "dojo/dom-attr"], function(Tree, ObjectStoreModel, JsonRest, domAttr) {
        var nodeId = "treeContentPane"
        var commandUrl = "/dokuwiki/lib/plugins/ajaxcommand/ajaxrest.php/ns_tree_rest/";



        var myStore = new JsonRest({
            target: commandUrl
            , getChildren: function(object) {
                return this.get(object.id).then(
                        function(fullObject) {
                            return fullObject.children;
                        }
                , function(error) {
                    console.log(error);
                }
                );
            }
        });

        var myModel = new ObjectStoreModel({
            store: myStore
            , getRoot: function(onItem) {
                this.store.get("root").then(onItem);
            }
            , mayHaveChildren: function(object) {
                return object.type === "d";
            }
            , getLabel: function(object) {
                return object.name;
            }
        });

        var tree = new Tree({
            id: "gallery_nTree"
            , title: "My tree"
            , model: myModel
            , persist: false
            , onClick: function(item) {
                if (!this.model.mayHaveChildren(item)) {
                    nsTree.sendRequest("id=" + item.id);
                } else {
                    var inp = dojo.byId("dirname");
                    domAttr.set(inp, 'value', item.id);
                }
            }
        }, nodeId);
        tree.startup();
    });
</script>
