<style type="text/css">
    .processingField {
        margin-bottom: 5px;
        clear:both;
    }

    .processingField .labelcol {
        float:left; 
        width: 110px; 
        text-align: right;
    }

    .existsFile .labelcol {
        color:red;
    }

    .errorInfo{
        color:red;
    }

    .processingField .labelcol label {
        font-weight: bold;
    }
</style>
<script>
    require([
        'dojo/dom'
                , 'dojo/_base/xhr'
                , 'dojo/json'
                , 'dojo/_base/connect'
                , 'dojo/dom-construct'
                , 'dijit/registry'
                , 'dojo/ready'
                , 'dojo/dom-attr'
                , 'dojo/query'
                , 'dojo/html'
                , 'dojo/domReady!'
                , 'dijit/form/Button'
                , 'dojox/form/Uploader'
                , 'dijit/layout/TabContainer'
                , 'dijit/layout/ContentPane'
                , 'dojo/domReady!'
    ], function(dom, xhr, JSON, cn, domConst, registry, ready, domAttr, query, html) {
        ready(function() {

            var estat = 0;
            var info = "";
            var algorithmName = "";

            var processingForm = dom.byId('processingForm');
            var uploader = registry.byId('uploader');
            var doParam = dom.byId("doParam");
            var algorithmNameParam = dom.byId("algorithmNameParam");

            var tfRename = dom.byId('tfRename');
            var rbOverwrite = dom.byId('rbOverwrite');

            //Error containers
            var errorRename = dom.byId("errorRename");
            var errorFile = dom.byId("errorFile");

            var handleUpload = function(upl, node) {
                cn.connect(upl, 'onComplete', function(data) {
                    alert(data[0].value.info);
                    resetForm();
                });
            };

            var showFileExists = function() {
                var nodes = query(".existsFile");
                nodes.style("display", "block");
                domAttr.set(tfRename, 'value', algorithmName);
            }

            var hideFileExists = function() {
                var nodes = query(".existsFile");
                nodes.style("display", "none");
            }

            var resetForm = function() {
                hideFileExists();
                processingForm.reset();
                uploader.reset();
                estat = 0;
                html.set(errorFile, "");
                html.set(errorRename, "");
                domAttr.set(tfRename, 'value', "");
                domAttr.set(rbOverwrite, 'checked', 'checked');
            }

            hideFileExists();

            cn.connect(registry.byId('remBtn'), 'onClick', function() {
                resetForm();
            });

            cn.connect(uploader, 'onChange', function() {
                estat = 0;//reinciem el estat, per saber que fer amb el fitxer
                algorithmName = uploader.getFileList()[0].name;
            });

            var existeixFitxer = function() {
                var xhrArgs = {
                    url: '/dokuwiki/lib/plugins/ajaxcommand/ajax.php',
                    handleAs: 'json',
                    sync: 'true',
                    content: {
                        call: "save_pde_algorithm",
                        do: "existsAlgorithm",
                        algorithmName: algorithmName
                    },
                    load: function(data) {
                        estat = data[0].value.code;
                        info = data[0].value.info;
                    },
                    error: function(error) {
                        console.log(error);
                        estat = -10;
                        info = "Error inesperat";
                    }
                }
                xhr.get(xhrArgs);
            }

            function endsWith(str, suffix) {
                return str.indexOf(suffix, str.length - suffix.length) !== -1;
            }

            cn.connect(registry.byId('submit'), 'onClick', function() {
                var sendForm = false;
                var doparam = "";
                if (estat == 0) {
                    existeixFitxer(); //Canvia el estat a 2 si no existeix el fitxer,
                    // o a -2 si ja existeix el fitxer
                }
                if (estat == 2) { //No existeix el fitxer
                    sendForm = true;
                    doparam = "appendAlgorithm";
//                    algorithmName = uploader.getFileList()[0].name;
                }
                else if (estat == -2) { //Existeix el fitxer
                    sendForm = false;
                    showFileExists();//Mostrem les opciones de sobrescriure i renombrar
                    html.set(errorFile, info);
                    estat = 1;//Pasa al següent estat sense fer submit
                }
                else if (estat == 1) { //S'ha de sobreescriure o renombrar
                    var rfOverwrite = dom.byId('rfOverwrite');
                    if (domAttr.get(rfOverwrite, 'checked')) {
                        sendForm = true;
                        doparam = "modifyAlgorithm";
                        algorithmName = uploader.getFileList()[0].name;
                    } else {
                        var tfRename = dom.byId('tfRename');
                        var errorInfo = "";
                        doparam = "appendAlgorithm";
                        algorithmName = domAttr.get(tfRename, 'value');


                        if (algorithmName === null | algorithmName === "") {
                            sendForm = false;
                            errorInfo = "No pot ser buit";
                        } else if (algorithmName === uploader.getFileList()[0].name) {
                            sendForm = false;
                            errorInfo = "Es el mateix nom";
                        } else if (algorithmName === ".pde") {
                            sendForm = false;
                            errorInfo = "Nomes has possat la extensió";
                        } else {
                            existeixFitxer();
                            if (estat == -2) {
                                sendForm = false;
                                errorInfo = "Aquest nom de fitxer de l'algorisme ja existeix";
                            } else {
                                sendForm = true;
                                if (!endsWith(algorithmName, ".pde")) {
                                    algorithmName += ".pde";
                                }
                            }
                        }
                        if (!sendForm) {
                            html.set(errorRename, errorInfo);
                        }
                    }
                } else {
                    sendForm = false;
                    info = "Error inesperat";
                }

                if (sendForm) {
                    domAttr.set(doParam, 'value', doparam);
                    domAttr.set(algorithmNameParam, 'value', algorithmName);
                }
                return sendForm;
            });

            handleUpload(uploader, dom.byId('response'));
        });
    });
</script>
<form id="processingForm" name="processingForm" method="post" action="/dokuwiki/lib/plugins/ajaxcommand/ajax.php?call=save_pde_algorithm" enctype="multipart/form-data">
    <fieldset style="text-align: left; width:95%; height: 95%;" >
        <legend>Formulari per carregar algorismes de Processing</legend>
        <input type="hidden" name="do" id="doParam"/>
        <input type="hidden" name="algorithmName" id="algorithmNameParam"/>
        <div class="processingField">
            <span class="labelcol">
                <label for="uploader">Fitxer: </label>
            </span>
            <div id="uploader" data-dojo-type="dojox/form/Uploader" data-dojo-props="name:'uploadedfile',showInput:'before',isDebug:true">Selecciona</div>
            <span class="errorInfo" id="errorFile"></span>
        </div>
        <div class="processingField existsFile">
            <span class="labelcol">
                <label for="overwriteRadioField" >Sobreescriure: </label>
            </span>
            <input style="margin-left: 3px" title="Introdueix un nom a l'algorisme" type="radio" name="existsFileParam" id="rfOverwrite" value="overwrite" checked="checked" />
        </div>
        <div class="processingField existsFile">
            <span class="labelcol">
                <label for="renameRadioField" >Renombrar: </label>
            </span>
            <input style="margin-left: 3px" title="Sobreescriu el fitxer" type="radio" name="existsFileParam" id="rfRename" value="rename"  />
            <input style="margin-left: 3px" title="Renombra el fitxer" type="text" name="rename" id="tfRename"/>
            <span class="errorInfo" id="errorRename"></span>
        </div>
        <div class="processingField">
            <span class="labelcol">
                <label for="nomField" >Nom: </label>
            </span>
            <input style="margin-left: 3px" title="Introdueix un nom a l'algorisme" type="text" name="nom" id="nomField" aria-label="nom" />
        </div>
        <div class="processingField">
            <span class="labelcol">
                <label for="descripcioField">Descripció: </label>
            </span>
            <textarea id="descripcioField" rows="5" style="width: 50%; margin-left: 3px;" name="descripcio" aria-label="descripcio"></textarea>
        </div>
        <div class="processingField">
            <span class="labelcol">&nbsp;</span>
            <input type="button" id="remBtn" label="Neteja" data-dojo-type="dijit/form/Button" />
            <input type="submit" id="submit" label="Carrega" data-dojo-type="dijit/form/Button" />
        </div>
    </fieldset>
</form>
